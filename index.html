<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer JS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="time-container">
            <h1>Countdown Timer</h1>
            <div class="countdown" id="countdown">
                <span id="days">00</span>Days <span id="hours">00</span>Hours <span id="minutes">00</span>Minutes
                <span id="seconds">00</span>Seconds
            </div>

            <div class="input-container">
                <input type="number" name="" id="inputHours" min="0" placeholder="Hours" />
                <input type="number" name="" id="inputMinutes" min="59" placeholder="Minutes" />
                <input type="number" name="" id="inputSeconds" min="59" placeholder="Seconds" />
                <button id="startButton">Start</button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
